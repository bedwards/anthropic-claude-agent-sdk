name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-shared:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agents/shared

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Lint
        run: uv run ruff check . || true

      - name: Type check
        run: uv run mypy . || true

  test-worker-agent:
    runs-on: ubuntu-latest
    needs: test-shared
    defaults:
      run:
        working-directory: agents/worker-agent

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv sync --all-groups
          uv pip install -e ../shared

      - name: Lint
        run: uv run ruff check .

      - name: Type check
        run: uv run mypy . || true  # Allow mypy failures for now

      - name: Test
        run: uv run pytest --cov-fail-under=0

  test-animation-worker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agents/animation-worker

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Lint
        run: uv run ruff check . || true

      - name: Type check
        run: uv run mypy . || true
